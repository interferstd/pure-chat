<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pure chat App</title>
  <link rel="stylesheet" href="../styles/Ñhat.css">
  <link rel="stylesheet" href="../styles/normalize.css">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
  <div class="main-wrap flex">
    <div class="left-sidebar flex">
      <div class="groups">
        <div class="groups-toolbar flex">
          <div class="groups-icons flex">
            <div class="groups-icons_item rounded-icon">W</div>
            <div class="groups-icons_item rounded-icon">F</div>
            <div class="groups-icons_item rounded-icon">H</div>
          </div>
          <div class="groups-addnew rounded-icon"></div>
        </div>
        <div class="current-group flex">
          <div class="current-group_name">Work group</div>
          <div class="current-group_edit rounded-icon">
            <i class='fas fa-pen'></i>
          </div>
        </div>
      </div>
      <div class="chats">
        <div class="chats_wrapper flex">
          <div class="chat_item flex">
            <div class="chat_icon rounded-icon">I I</div>
            <div class="chat_name">Ivan Ivanov</div>
            <div class="chat_unreadable rounded-icon">1</div>
          </div>
          <div class="chat_item flex">
            <div class="chat_icon rounded-icon">V U</div>
            <div class="chat_name">Vladislav Udin</div>
            <div class="chat_unreadable rounded-icon">2</div>
          </div>
          <div class="chat_item flex">
            <div class="chat_icon rounded-icon">E Y</div>
            <div class="chat_name">Evgenia Yrkova</div>
            <div class="chat_unreadable rounded-icon">0</div>
          </div>
        </div>
      </div>
    </div>
    <div class="middle-section">

    </div>
    <div class="right-sidebar">

    </div>
  </div>
  <script src="../scripts/tabs.js"></script>
</body>
</html>
