<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pure chat App</title>
  <link rel="stylesheet" href="../styles/сhat.css">
  <link rel="stylesheet" href="../styles/normalize.css">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
  <div class="main-wrap">
    <div class="left-sidebar">
      <div class="groups">
        <div class="groups-toolbar">
          <div class="groups-icons">
            <div class="groups-icons_item rounded-icon">W</div>
            <div class="groups-icons_item rounded-icon">F</div>
            <div class="groups-icons_item rounded-icon">H</div>
          </div>
          <div class="groups-addnew rounded-icon"></div>
        </div>
        <div class="current-group">
          <div class="current-group_name">Work group</div>
          <div class="current-group_edit rounded-icon"><i class='fas fa-pen'></i></div>
        </div>
      </div>
      <div class="chats">
        <div class="chats_wrapper">
          <div class="chat_item">
            <div class="chat_icon"></div>
            <span class="chat_name"></span>
            <div class="chat_unreadable"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="middle-section">

    </div>
    <div class="right-sidebar">

    </div>
  </div>
  <script src="../scripts/tabs.js"></script>
</body>
</html>
