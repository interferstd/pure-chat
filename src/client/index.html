<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pure chat App</title>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
<div class="main-wrap flex">
  <div class="left-sidebar flex">
    <div class="groups">
      <div class="groups-toolbar flex">
        <div class="groups-icons flex">
          <div class="groups-icons_item rounded-icon">W</div>
          <div class="groups-icons_item rounded-icon">F</div>
          <div class="groups-icons_item rounded-icon">H</div>
        </div>
        <div class="groups-addnew rounded-icon"></div>
      </div>
      <div class="current-group flex">
        <div class="current-group_name">Work Group</div>
        <div class="current-group_edit rounded-icon">
          <i class='fas fa-pen'></i>
        </div>
      </div>
    </div>
    <div class="chats"></div>
  </div>
  <div class="middle-section">
  </div>
  <div class="right-sidebar">
  </div>
</div>

<script id="chatsTemplate" type="text/template">
  <div class="chats_wrapper flex">
    {{#each dialogs}}
    <div class="chat_item flex">
      <div class="chat_icon rounded-icon" {{#if avatar}}style="background:center / cover url('{{avatar}}')"{{/if}}>{{{shortName}}}</div>
      <div class="chat_name">{{fullName}}</div>
      <div class="chat_unreadable rounded-icon">{{unreadable}}</div>
    </div>
    {{/each}}
  </div>
</script>

</body>
</html>
